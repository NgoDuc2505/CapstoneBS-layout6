<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout6</title>
    <!-- ====GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- ====FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- ====BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- ====MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="topnav">
                <div class="navleft"><a href="#home" class="active">Diner</a></div>
                <div class="navright">
                    <form class="form-inline ">
                        <input class="form-control " type="search" placeholder="Search here.." aria-label="Search">
                        <button class="btn btn-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <!-- Navigation links (hidden by default) -->
                    <div id="myLinks">
                        <div class="contentInside">
                            <a href="#news">News</a>
                            <a href="#contact">Contact</a>
                            <a href="#about">About</a>
                            <a href="javascript:void(0);" class="iconClose" onclick="myFunction()">
                                x
                            </a>
                        </div>
                       
                    </div>
                    <div class="light-darkTheme">
                        <a href="#"><i class="fa-regular fa-sun"></i></a>
                    </div>
                    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
    
    
            </div>
        </div>
       
    </header>
    <section class="AboutUs"></section>
    <section class="News"></section>
    <section class="items"></section>
    <section class="Deliciousness"></section>
    <section class="Blog"></section>
    <section class="Testimonial"></section>
    <footer></footer>


    <!-- ====jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- ====BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ====js -->
    <script src="./js/main.js"></script>
</body>

</html>
